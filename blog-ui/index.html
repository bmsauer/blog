<html lang="en">
  <head>
    <title>the blog of brian sauer</title>
    <meta charset="UTF-8"> 
  </head>
  
  <body>
    <div id="blogapp">
      <h1>the blog of brian sauer</h1>
      <ul>
	<li><a href="#/">all posts</a></li>
	<li><a href="#/tag/red">red posts</a></li>
      </ul>
      <div id="post-full"></div>
      <ul id="post-list"></ul>
      <button id="load-more">Load More</button>
    </div>

    <script type="text/template" id="post-summary-template">
      <div>
	<p><a href="#/post/<%- id %>"><%- title %></a></p>
	<p><i><%- date %></i></p>
	<p>
	<% _(tags).each(function(tag) { %>
	<span><%- tag %> </span>
	<% }) %>
	</p>
      </div>
    </script>

    <script type="text/template" id="post-full-template">
      <div>
	<h2><%- title %></h2>
	<p><%- content %></p>
	<p><i><%- date %></i></p>
	<p>
	<% _(tags).each(function(tag) { %>
	<span><%- tag %> </span>
	<% }) %>
	</p>
	<a href="#">Home</a>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
